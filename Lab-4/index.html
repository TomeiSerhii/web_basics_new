<!DOCTYPE html>
<html lang="en">
  <head>
    <meta<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="mainDiv">
      <h1>Моя перша HTML-форма</h1>

      <form action="https://httpbin.org/get" method="GET" class="myForm">
        <div class="username_Form">
          <label for="name">Ім'я:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Введіть ваше ім'я"
          />
        </div>

        <div class="dateOfBirth">
          <label for="dateOfBirth">Дата народження:</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" />
        </div>

        <div class="emailAddres">
          <label for="emailAddres">Імейл:</label>
          <input type="email" id="emailAddres" name="emailAddres" />
        </div>

        <div>
          <label for="message">Повідомлення:</label>
          <textarea
            rows="2"
            cols="20"
            type="text"
            id="message"
            name="message"
          ></textarea>
        </div>

        <h2>Ваші улюблеі напої</h2>
      <input type="checkbox" id = water name="drink" >
      <label for="water">Вода</label>
      <input type="checkbox" id = soft_drinks name="drink" >
      <label for="soft_drinks">Безалкогольні напої</label>
      <input type="checkbox" id = alco_drinks name="drink" >
      <label for="alco_drinks">Алкогольні напої</label>
      <h2>Якої ви національності:</h2>
      <input type="radio" id =chinese name="nationality" >
      <label for="chinese">Китаєць</label>
      <input type="radio" id =ukrainian name="nationality" >
      <label for="ukrainian">Українець</label>
      <input type="radio" id =swiss name="nationality" >
      <label for="swiss">Швед</label>
      <input type="radio" id ="pole" name="nationality" >
      <label for="pole">Поляк</label>

        <div class="buttons">
          <button type="submit">Надіслати</button>
          <button type="reset">Очистити</button>
        </div>
      </form>
    </div>
  </body>
</html>
